<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="mobile-navbar-container">
        <div class="mobile-first-navbar">
            <img src="images/SocialBook-logo.png" class="mobile-social-book-logo" alt="logo">
            <img src="images/notification.png" class="mobile-bell-icon" alt="notification icon">
            <img src="images/inbox.png" class="mobile-inbox-icon" alt="inbox icon">
            <img src="images/hamburger.svg" class="mobile-hamburger-icon" alt="hamburger icon">
        </div>
        <div class="mobile-second-navbar">
            <img src="images/user-1.png" class="rounded-img" alt="user image">
            <div class="mobile-search-container">
                <img src="images/search.png" class="mobile-search-icon" alt="search icon">
                <input type="text" placeholder="search" id="text" class="mobile-search-input">
            </div>
        </div>
    </nav>

    <nav class="desktop-navbar-container">
        <div class="desktop-nav-left">
            <img src="images/SocialBook-logo.png" class="social-book-logo" alt="logo">
            <div class="desktop-nav-left-img">
                <img src="images/notification.png" class="desktop-nav-icon-left" alt="notification icon">
                <img src="images/inbox.png" class="desktop-nav-icon-left" alt="inbox icon">
                <img src="images/video.png" class="desktop-nav-icon-left" alt="video icon">
            </div>
        </div>

        <div class="desktop-nav-right">
            <div class="desktop-search-bar">
                <img src="images/search.png" class="search-icon" alt="search icon">
                <input type="text" placeholder="search" id="text" class="search-input">
            </div>
            <img src="images/user-1.png" class="rounded-img" alt="user 1 image">
        </div>
    </nav>
    <script src="main.js"></script>
</body>

</html>
