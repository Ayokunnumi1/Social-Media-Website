<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media webpage</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./desktop.css">
</head>

<body>
    <header>
        <nav class="mobile-navbar-container">
            <div class="mobile-navbar">
                <img src="./images/SocialBook-logo.png" class="mobile-social-book-logo" alt="logo">
                <div class="mobile-navbar-img-container">
                    <img src="./images/notification.png" class="mobile-img-icon" alt="notification icon">
                    <img src="./images/inbox.png" class="mobile-img-icon" alt="inbox icon">
                    <img src="./images/user-1.png" class="mobile-rounded-img" alt="user image">
                </div>
            </div>
        </nav>
        <nav class="desktop-navbar-container">
            <div class="desktop-nav-left">
                <img src="./images/SocialBook-logo.png" class="social-book-logo" alt="logo">
                <div class="desktop-nav-left-img">
                    <img src="./images/notification.png" class="desktop-nav-icon-left" alt="notification icon">
                    <img src="./images/inbox.png" class="desktop-nav-icon-left" alt="inbox icon">
                    <img src="./images/video.png" class="desktop-nav-icon-left" alt="video icon">
                </div>
            </div>
            <div class="desktop-nav-right">
                <div class="desktop-search-bar">
                    <img src="./images/search.png" class="search-icon" alt="search icon">
                    <input type="text" placeholder="search" id="text" class="search-input">
                </div>
                <img src="./images/user-1.png" class="desktop-rounded-img" alt="user 1 image">
            </div>
        </nav>
        <main class="main-container">
            <section class="left-sidebar"></section>
            <section class="middle-content"></section>
            <section class="right-sidebar"></section>
        </main>
    </header>
    <script src="main.js"></script>
</body>

</html>
